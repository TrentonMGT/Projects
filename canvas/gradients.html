<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gradient</title>
</head>
 
 <script>
 	//Windows load function
window.onload = function()
{
	//A1 Canvas definition standard variables.
	canvas = document.getElementByID('canvasArea');
	context = canvas.getContext("2d");

	// Layout of first object
	var xPosition = 20; var yPosition = 20; var gap = 20;
	var width = 80; var height = 80;

	//Attibutes
	context.shawdowOffsetX = 4;
	context.shawdowOffsetY = 4;
	context.showdowBlur    = 3;
	context.showdowColor   = "gray";
	context.lineWidth	   = 4;

	//Linear horizontal gradient
	var gradLH = context.createLinearGradient(
		20,		// Start x
		 0,		// Start y
		 100,	// end x
		 0);    // end y
	// Linear Vertical gradient
	var gradLV = context.createLinearGradient(
		0, 		//Start x
		0,		//Start y
		0,		//end x
		100);	//end y
}


 </script>

</html>
